<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Аутентификация</title>
    <link rel="canonical" href="https://getbootstrap.su/docs/5.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="text-center">
    <!-- class="form-signin" -->
    <main class="d-flex justify-content-center">
      <form method="post">
        {% csrf_token %}
        <img class="mb-4" src="https://img.icons8.com/color-glass/452/phone-office.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Подтверждение телефона</h1>
        <div class="d-flex flex-column my-3">
          <label for="code"> Введите 4х значный код </label>
          {{ form.code }}
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
            Подтвердить
        </button>
        <span>{{ error }}</span>
      </form>
    </main>
</body>
</html>

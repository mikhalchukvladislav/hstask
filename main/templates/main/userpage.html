<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <main class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
        <form method="post">
            {% csrf_token %}
            <h1 class="fs-2">
                Профиль пользователя: {{ userphone }}
            </h1>
            <a class="btn btn-primary mx-1" href="/" role="button">Выйти</a>
            <p>
                Ваш инвайт код, поделились им с друзьями: <strong>{{ my_invite_code }}</strong>
            </p>
            <div class="d-flex flex-column my-3">
                <label for="invite_code"> Введите инвайт код, которым с Вами поделились: </label>
                {{ form.invitecode }}
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">
                Отправить
            </button>
            <span>{{ error }}</span>
        </form>
    </main>
</body>
</html>
